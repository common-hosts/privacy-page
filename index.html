<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Not Found</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b0d12;
      color: #e7e9ee;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 10px; font-size: 32px; letter-spacing: .2px; }
    p { margin: 0; line-height: 1.65; color: rgba(231, 233, 238, 0.85); }
    code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 - Not Found</h1>
    <p>
      This site only hosts app privacy policy pages.
      Please open a specific URL under <code>/pages/</code>.
    </p>
  </main>
</body>
</html>
